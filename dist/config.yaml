project_name: pipedream
release:
  github:
    owner: Layer9Berlin
    name: PipeDream
  name_template: '{{.Tag}}'
milestones:
- repo:
    owner: Layer9Berlin
    name: PipeDream
  name_template: '{{ .Tag }}'
brews:
- name: pipedream
  tap:
    owner: Layer9Berlin
    name: homebrew-tap
  commit_author:
    name: Layer9GmbH
    email: hello@layer9.berlin
  folder: Formula
  install: |
    bin.install "program"
    system "pipedream"
  test: |
    system "pipedream --version"
  description: PipeDream - Maintainable script automation
  homepage: https://layer9.berlin/
  license: GPL-3.0-or-later
  goarm: "6"
scoop:
  name: pipedream
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: pipedream
  goos:
  - linux
  - windows
  - darwin
  goarch:
  - amd64
  - arm64
  - "386"
  goarm:
  - "6"
  targets:
  - linux_amd64
  - linux_arm64
  - linux_386
  - windows_amd64
  - windows_386
  - darwin_amd64
  dir: .
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: pipedream
  env:
  - CGO_ENABLED=0
  lang: go
  gobinary: go
archives:
- id: default
  builds:
  - pipedream
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: tar.gz
  files:
  - pipes/**/*
  allow_different_binary_count: false
nfpms:
- file_name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if
    .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}'
  package_name: pipedream
  suggests:
  - git
  - zsh
  empty_folders:
  - /var/pipedream/pipes
  id: pipedream
  builds:
  - pipedream
  formats:
  - apk
  - deb
  - rpm
  vendor: Layer9 GmbH
  homepage: https://layer9.berlin
  description: PipeDream - Maintainable script automation
  license: GPL-3.0-or-later
  bindir: /usr/local/bin
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod download
  - go generate ./...
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
